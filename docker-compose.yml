version: \"3.9\"

services:
  app:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: \"\"
      PORT: \"\"
      RUN_MIGRATIONS_ON_BOOT: \"\"
      MIGRATION_PATH: \"\"
    ports:
      - \":3000\"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: workflows
      POSTGRES_USER: bun
      POSTGRES_PASSWORD: bun
    ports:
      - \"5432:5432\"
    healthcheck:
      test: [\"CMD-SHELL\", \"pg_isready -U bun -d workflows\"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./src/sql:/docker-entrypoint-initdb.d:ro

volumes:
  db-data:
